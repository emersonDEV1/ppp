<script>
function handleCheckbox(checkbox) {
    var checkboxes = document.getElementsByName("barbeiro");

    // Verifica se o checkbox atual foi marcado
    if (checkbox.checked) {
        // Percorre todos os checkboxes e desmarca os que forem diferentes do checkbox atual
        for (var i = 0; i < checkboxes.length; i++) {
            if (checkboxes[i] !== checkbox) {
                checkboxes[i].checked = false;
            }
        }
    }
}

function handleMultipleCheckboxes(checkbox) {
    // Não faz nada especial, permitindo que vários checkboxes sejam selecionados
}
</script>
